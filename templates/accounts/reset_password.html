<!doctype html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Emsys</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
<!-- faq_area_Start -->
<div class="faq_area login-format" >
    <div class="container login-container">
        <div class="row login-row">
            <div class="col-12 login-col">
                <div class="serction_title_large mb-95 login-text">
                    <h3>비밀번호 찾기</h3>
                    {% include "form_errors.html" %}
                </div>
                <div class="typography">
                    <p class="sample-text"><i class="fa fa-check"> 회원가입에 사용되었던 이메일을 입력해주세요. </i></p>
                    <p class="sample-text"><i class="fa fa-check"> 서비스가 원활하지 않을 시, 관리자에게 이메일로 문의해주세요. emsys.g@cbnu.ac.kr </i></p>
                    <p class="sample-text"><i class="fa fa-exclamation-triangle"> 전송 버튼 클릭 후 시간이 소요 될 수 있습니다. </i></p>
                </div>
                <form method="post">{% csrf_token %}
                    <div class="form-row field-email">
                        {{ form.email.errors }}
                        <i class="fa fa-envelope fa-2x"></i>&nbsp&nbsp{{ form.email }}
                    </div>
                    <div class="button-group-area mt-10 pull-right">
                        <input type="submit" id="submit_email_send" class="genric-btn primary-border" value="전송">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
