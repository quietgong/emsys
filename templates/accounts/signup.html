<!doctype html>
<html class="js sizes customelements history pointerevents postmessage webgl websockets cssanimations csscolumns csscolumns-width csscolumns-span csscolumns-fill csscolumns-gap csscolumns-rule csscolumns-rulecolor csscolumns-rulestyle csscolumns-rulewidth csscolumns-breakbefore csscolumns-breakafter csscolumns-breakinside flexbox picture srcset webworkers" lang="ko">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Emsys</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<!-- faq_area_Start -->
<div class="faq_area login-format" >
    <div class="container create-account-container">
        <div class="row login-row create-account-row" >
            <div class="col-xl-12 login-col">
                <div class="serction_title_large mb-95 login-text">
                    <h3>
                        계정 생성
                    </h3>
                </div>
                <form method="post" class="post-form">
                    <div class="mt-10">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디" class="single-input input-id">
                    </div>
                    <div class="mt-10">
                        <input type="email" name="email" value="{{ form.username.value|default_if_none:'' }}" placeholder="이메일 : 비밀번호 찾기에 사용됩니다." class="single-input input-id">
                    </div>
                    <div class="mt-10">
                        <input type="password" name="password1" value="{{ form.username.value|default_if_none:'' }}" placeholder="비밀번호" class="single-input input-pwd">
                    </div>
                    <div class="mt-10">
                        <input type="password" name="password2" value="{{ form.username.value|default_if_none:'' }}" placeholder="비밀번호 확인" class="single-input input-pwd">
                    </div>
                    <button type="submit" class="btn btn-outline-primary create-btn">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
