{% extends "base.html" %}
{% block content %}
<div class="slider_area slider_bg_1">
  <div class="slider_text">
    <div class="container">
      <div class="position_relv">
        <div class="row">
          <div class="col-xl-8">
            <div class="title_text title_text2 ">
              <h3>Signin</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span><a href="{% url 'reset_password' %}">비밀번호 찾기</a></span></span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}"> <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">학번</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
    </form>
</div>
{% endblock %}
